<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center my-2">Nuevo Pokemon</h3>
                <form [formGroup]="form" class="my-3">
                    <div class="form-row">
                        <div class="col-6">
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" placeholder="Nombre"
                                        formControlName="name">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group row">
                                <label for="hp" class="col-sm-2 col-form-label">HP:</label>
                                <div class="col-sm-10">
                                    <div>
                                        <span class="float-left">0</span>
                                        <span class="float-right">100</span>
                                    </div>
                                    <input type="range" class="custom-range" id="hp" min="0" max="100" step="1"
                                        formControlName="hp">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6">
                            <div class="form-group row">
                                <label for="type" class="col-sm-2 col-form-label">Tipo:</label>
                                <div class="col-sm-8">
                                    <select id="type" class="form-control" formControlName="type">
                                        <option value="water">Agua</option>
                                        <option value="fire">Fuego</option>
                                        <option value="normal">Normal</option>
                                        <option value="bug">Bicho</option>
                                        <option value="poison">Venenoso</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group row">
                                <label for="attack" class="col-sm-2 col-form-label">Ataque:</label>
                                <div class="col-sm-10">
                                    <div>
                                        <span class="float-left">0</span>
                                        <span class="float-right">100</span>
                                    </div>
                                    <input type="range" class="custom-range" id="attack" min="0" max="100" step="1"
                                        formControlName="attack">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6">
                            <div class="form-group row">
                                <label for="image" class="col-sm-2 col-form-label">Url:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="image" placeholder="Url"
                                        formControlName="image">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group row">
                                <label for="defense" class="col-sm-2 col-form-label">Defensa:</label>
                                <div class="col-sm-10">
                                    <div>
                                        <span class="float-left">0</span>
                                        <span class="float-right">100</span>
                                    </div>
                                    <input type="range" class="custom-range" id="defense" min="0" max="100" step="1"
                                        formControlName="defense">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary mx-3" [disabled]="!form.valid" (click)="submit()">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <button class="btn btn-danger mx-3" routerLink="../list">
                            <i class="fa fa-times"></i>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
